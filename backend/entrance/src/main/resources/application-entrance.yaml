spring:
  application:
    name: backend

server:
  port: 8082

eureka:
  instance:
    hostname: backend
    lease-renewal-interval-in-seconds: 2
    lease-expiration-duration-in-seconds: 4
    health-check-url: http://zuul/api/health
    status-page-url: http://zuul/api/info
  client:
    service-url:
      defaultZone: http://eureka-server:8761/eureka
    fetch-registry: true
    register-with-eureka: true
    registry-fetch-interval-seconds: 2

